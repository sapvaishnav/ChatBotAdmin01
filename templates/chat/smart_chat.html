{% extends 'layouts/base.html' %}

{% block title %} Smart Chat Window {% endblock title %}

{% block content %}
<div class="header bg-primary pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-white d-inline-block mb-0"> Smart Chat </h6>
          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
              <li class="breadcrumb-item active" aria-current="page"> Smart Chat </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Page content -->
<div class="container-fluid mt--6">
  <div class="row"> 
    <div class="col-lg-12">
      <div class="card">
        <!-- Chat Window -->
        <div class="card-header border-0">
          <h3 class="mb-0">Chat Window</h3>
        </div>
        <div class="card-body">
          <div id="chat-window" class="border p-3" style="height: 400px; overflow-y: auto;">
            <div id="chat-messages" class="d-flex flex-column"></div>
          </div>
          <div class="input-group mt-3">
            <input type="text" id="user-message" class="form-control" placeholder="Type your message..." aria-label="User message">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" onclick="sendMessage()">Send</button>
              <input type="file" id="file-upload" class="d-none" accept="*/*" onchange="handleFileUpload()">
              <button class="btn btn-secondary" type="button" onclick="document.getElementById('file-upload').click();">Upload</button>
              <button class="btn btn-success" type="button" onclick="startRecording()">ðŸŽ¤</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  {% include "includes/footer.html" %}
</div>

{% endblock content %}

{% block javascripts %}
<script>
  function makeReadOnly(event) {
    event.preventDefault();
    document.getElementById('input-integration-url').readOnly = true;
    document.getElementById('input-integration-script').readOnly = true;
  }

  function sendMessage() {
    const userMessage = document.getElementById('user-message').value;
    const chatMessages = document.getElementById('chat-messages');
    
    const userMessageElement = document.createElement('div');
    userMessageElement.className = 'user-message text-right';
    userMessageElement.textContent = `User: ${userMessage}`;
    chatMessages.appendChild(userMessageElement);
    document.getElementById('user-message').value = '';
    
    setTimeout(() => {
      const responseType = Math.floor(Math.random() * 4); 
      
      if (responseType === 0) {
        const botMessageElement = document.createElement('div');
        botMessageElement.className = 'bot-message text-left';
        botMessageElement.textContent = `Bot: This is a simulated response to "${userMessage}"`;
        chatMessages.appendChild(botMessageElement);
      } else if (responseType === 1) {
        const botImageMessageElement = document.createElement('div');
        botImageMessageElement.className = 'bot-message text-left';
        const productImages = `
          <div class="image-response">
            <p>Here are some products related to your query:</p>
            <div class="image-container">
              <img src="https://via.placeholder.com/100" alt="Product 1">
              <img src="https://via.placeholder.com/100" alt="Product 2">
              <img src="https://via.placeholder.com/100" alt="Product 3">
              <img src="https://via.placeholder.com/100" alt="Product 4">
            </div>
          </div>
        `;
        botImageMessageElement.innerHTML = productImages;
        chatMessages.appendChild(botImageMessageElement);
      } else if (responseType === 2) {
        const botTableMessageElement = document.createElement('div');
        botTableMessageElement.className = 'bot-message text-left';
        botTableMessageElement.innerHTML = `
          <p>Here is some relevant data:</p>
          <table class="table">
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Availability</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Product 1</td>
                <td>$10</td>
                <td>In Stock</td>
              </tr>
              <tr>
                <td>Product 2</td>
                <td>$15</td>
                <td>Out of Stock</td>
              </tr>
              <tr>
                <td>Product 3</td>
                <td>$20</td>
                <td>In Stock</td>
              </tr>
            </tbody>
          </table>
        `;
        chatMessages.appendChild(botTableMessageElement);
      } else if (responseType === 3) {
        const botCodeMessageElement = document.createElement('div');
        botCodeMessageElement.className = 'bot-message text-left';
        botCodeMessageElement.innerHTML = `
          <p>Here is a code snippet related to your query:</p>
          <pre><code>function helloWorld() {
  console.log("Hello, World!");
}</code></pre>
        `;
        chatMessages.appendChild(botCodeMessageElement);
      }

      chatMessages.scrollTop = chatMessages.scrollHeight;
    }, 1000);
  }

  function handleFileUpload() {
    const fileInput = document.getElementById('file-upload');
    const file = fileInput.files[0];
    
    if (file) {
      const chatMessages = document.getElementById('chat-messages');
      const fileMessageElement = document.createElement('div');
      fileMessageElement.className = 'user-message text-right';
      fileMessageElement.textContent = `User uploaded: ${file.name}`;
      chatMessages.appendChild(fileMessageElement);
      
      fileInput.value = '';
      
      setTimeout(() => {
        const botMessageElement = document.createElement('div');
        botMessageElement.className = 'bot-message text-left';
        botMessageElement.textContent = `Bot: File "${file.name}" received.`;
        chatMessages.appendChild(botMessageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }, 1000);
    }
  }

  function startRecording() {
    alert('Microphone button clicked! Implement voice recording.');
  }
</script>

<style>
  .user-message {
    background-color: #007bff;
    color: white;
    padding: 10px;
    border-radius: 8px;
    margin: 5px;
    max-width: 70%;
    align-self: flex-end;
  }

  .bot-message {
    background-color: #e9ecef;
    color: black;
    padding: 10px;
    border-radius: 8px;
    margin: 5px;
    max-width: 70%;
    align-self: flex-start;
  }

  .image-response {
    display: flex;
    flex-direction: column;
  }

  .image-container {
    display: flex;
    overflow-x: auto;
    gap: 10px;
  }

  .image-container img {
    width: 100px;
    height: auto;
    border-radius: 5px;
  }

  table {
    width: 100%;
    margin-top: 10px;
    border-collapse: collapse;
  }

  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }

  th {
    background-color: #f2f2f2;
  }

  pre {
    background-color: #f8f9fa;
    padding: 10px;
    border-radius: 5px;
    overflow-x: auto;
  }

  code {
    white-space: pre;
  }
</style>

{% endblock javascripts %}
